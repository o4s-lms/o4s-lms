services:

  inngest:
    image: inngest/inngest:latest
    container_name: inngest
    environment:
      - INNGEST_EVENT_KEY=${INNGEST_EVENT_KEY}
      - INNGEST_SIGNING_KEY=${INNGEST_SIGNING_KEY}
      - REDIS_URI=${REDIS_URI}
    command: 'inngest start --event-key ${INNGEST_EVENT_KEY}  --signing-key ${INNGEST_SIGNING_KEY} --redis-uri ${REDIS_URI} --sdk-url http://192.168.1.114:3000/api/inngest'
    ports:
      - '8288:8288'
    volumes:
      - inngest_data:/app/data
    extra_hosts:
      - 'host.docker.internal:host-gateway'

volumes:
  inngest_data:
